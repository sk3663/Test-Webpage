<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Info Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        #post-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Daily Info Share</h1>
    <div id="post-form">
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button onclick="addPost()">Post</button>
    </div>
    <div id="posts"></div>

    <script>
        function addPost() {
            let content = document.getElementById('post-content').value;
            if (content.trim() === '') {
                alert('Please write something before posting!');
                return;
            }
            let postContainer = document.createElement('div');
            postContainer.className = 'post';
            postContainer.innerText = content;
            document.getElementById('posts').prepend(postContainer);
            document.getElementById('post-content').value = '';
        }
    </script>
</body>
</html>
